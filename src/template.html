<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
</head>
<body>
    <div class="game-ui">
        <div class="presentation">
            <h1 class="title">BATTLESHIP</h1>
        </div>
        <div class="ship-interface">
        </div>

        <div class="player-interface">
            <div class="player1">
                <div class="profile-photo">
                    <img src="./resources/gato.jpg" alt="gato mirón">
                </div>
                <div class="player1-name">
                    <h2 class="name"></h2>
                </div>
            </div>

            <div class="player2">
                <div class="profile-photo">
                    <img src="./resources/perro.jpg" alt="perro mirón">
                </div>
                <div class="player2-name">
                    <h2 class="name"></h2>
                </div>
            </div>
        </div>

        <div class="temporal-container"></div>

        <div class="game-board"></div>
        
        <h2 class="error-handler"></h2>

        <div class="toggle-button-container"></div>
        <div class="ship-place-container"></div>
    </div>
</body>
</html>
